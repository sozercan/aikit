#syntax=ghcr.io/kaito-project/aikit/aikit:latest
apiVersion: v1alpha1
debug: true
runtime: cuda
backends:
  - diffusers
config: |
  - name: flux-1-dev
    backend: diffusers
    parameters:
      model: ChuckMcSneed/FLUX.1-dev
    diffusers:
      cfg_scale: 0
      cuda: true
      enable_parameters: num_inference_steps
      pipeline_type: FluxPipeline
    f16: true
    step: 25
