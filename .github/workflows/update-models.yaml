name: update-models

on:
  workflow_dispatch:
    inputs:
      staging:
        description: "push to test registry"
        required: false
        default: false
        type: boolean
      models:
        description: "models to update"
        required: true
        default: '["llama-3.2-1b-instruct", "llama-3.2-3b-instruct", "llama-3.1-8b-instruct", "phi-3.5-3.8b-instruct", "gemma-2-2b-instruct", "flux-1-dev", "deepseek-r1-distill-llama-8b", "deepseek-r1-distill-qwen-7b"]'
        type: string
      runtime:
        description: "runtime to build"
        required: true
        default: '["cuda", "applesilicon"]'
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  update-models:
    strategy:
      fail-fast: false
      matrix:
        model: ${{ fromJSON(github.event.inputs.models) }}
        runtime: ${{ fromJSON(github.event.inputs.runtime) }}
        exclude:
        - model: flux-1-dev # requires cuda runtime
          runtime: applesilicon
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e
        with:
          egress-policy: block
          allowed-endpoints: >
            auth.docker.io:443
            huggingface.co:443
            *.huggingface.co:443
            *.hf.co:443
            fulcio.sigstore.dev:443
            gcr.io:443
            ghcr.io:443
            github.com:443
            *.githubusercontent.com:443
            production.cloudflare.docker.com:443
            registry-1.docker.io:443
            rekor.sigstore.dev:443
            storage.googleapis.com:443
            tuf-repo-cdn.sigstore.dev:443
            sertaccdnvs.azureedge.net:443
            sertacstoragevs.blob.core.windows.net:443
            developer.download.nvidia.com:443
            *.ubuntu.com:80
            pypi.org:443
            files.pythonhosted.org:443

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5
      - uses: crazy-max/ghaction-github-runtime@b3a9207c0e1ef41f4cf215303c976869d0c2c1c4

      - name: Login to GHCR
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: parse matrix
        run: |
          echo "MODEL_NAME=$(echo ${{ matrix.model }} | sed -E 's/^llama-(3\.[1-9])-([0-9]+\.?[0-9]*b)-.*/llama\1/;t; s/^flux-([0-9]+)-dev$/flux\1/;t; s/^phi-(3\.5)-([0-9]+\.?[0-9]*b)-.*/phi\1/;t; s/^deepseek-(r[0-9]+)-.*/deepseek-\1/;t; s/^([a-z]+)-([0-9]+x[0-9]+b|[0-9]+\.?[0-9]*b)-.*/\1/; s/^([a-z]+)-([0-9]+)-.*/\1\2/; s/^([a-z]+)-([0-9]+\.?[0-9]*b)$/\1/')" >> $GITHUB_ENV

          echo "MODEL_SIZE=$(echo ${{ matrix.model }} | sed -E 's/^llama-(3\.[1-9])-([0-9]+\.?[0-9]*b)-.*/\2/;t; s/^flux-[0-9]+-dev$/dev/;t; s/^phi-(3\.5)-([0-9]+\.?[0-9]*b)-.*/\2/;t; s/.*-([0-9]+\.?[0-9]*b)$/\1/;t; s/^[a-z]+-([0-9]+x[0-9]+b|[0-9]+\.?[0-9]*b)-.*/\1/; s/^[a-z]+-[0-9]+(\.[0-9]+)?-([0-9]+\.?[0-9]*b).*/\2/; s/^[a-z]+-([0-9]+\.?[0-9]*b)$/\1/')" >> $GITHUB_ENV

          echo "MODEL_TYPE=-$(echo ${{ matrix.model }} | sed -n -e 's/^flux-[0-9]+-\(dev\)$/\1/p' -e 's/.*\(chat\).*/\1/p' -e 's/.*\(instruct\).*/\1/p')" >> $GITHUB_ENV

          echo "MODEL_METADATA=$(echo ${{ matrix.model }} | sed -E -n 's/.*(distill-[^-]+).*/\1/p')" >> $GITHUB_ENV

      - name: Build and push
        run: |
          if [ "${MODEL_TYPE}" == "-" ]; then
            export MODEL_TYPE=""
            echo "MODEL_TYPE=''" >> $GITHUB_ENV
          fi

          if ${{ inputs.staging }}; then
            if [ ${{ matrix.runtime }} == "applesilicon" ]; then
              export REGISTRY=ghcr.io/sozercan/test/applesilicon
            else
              export REGISTRY=ghcr.io/sozercan/test
            fi
          else
            if [ ${{ matrix.runtime }} == "applesilicon" ]; then
              export REGISTRY=ghcr.io/sozercan/applesilicon
            else
              export REGISTRY=ghcr.io/sozercan
            fi
          fi

          export PLATFORMS="linux/amd64,linux/arm64"
          if [ ${{ matrix.model }} == "flux-1-dev" ]; then
            export PLATFORMS="linux/amd64"
          fi
          if [ ${{ matrix.runtime }} == "applesilicon" ]; then
            export PLATFORMS="linux/arm64"
          fi

          if [ ${{ matrix.runtime }} == "applesilicon" ]; then
            export BUILD_ARGS="--build-arg runtime=applesilicon"
          else
            export BUILD_ARGS=""
          fi

          if [ -n "$MODEL_METADATA" ]; then
            # For models with metadata, use metadata-size as tag
            TAG="${MODEL_METADATA}-${MODEL_SIZE}"
            docker buildx build . \
              -t ${REGISTRY}/${MODEL_NAME}:${TAG} \
              -f models/${{ matrix.model }}.yaml \
              --push --progress plain \
              --sbom=true --provenance=true \
              --platform ${PLATFORMS} ${BUILD_ARGS}
            echo "DIGEST=$(cosign triangulate ${REGISTRY}/${MODEL_NAME}:${TAG} --type digest)" >> $GITHUB_ENV
          else
            # Original behavior for other models
            docker buildx build . \
              -t ${REGISTRY}/${MODEL_NAME}:${MODEL_SIZE} \
              -t ${REGISTRY}/${MODEL_NAME}:${MODEL_SIZE}${MODEL_TYPE} \
              -f models/${{ matrix.model }}.yaml \
              --push --progress plain \
              --sbom=true --provenance=true \
              --platform ${PLATFORMS} ${BUILD_ARGS}
            echo "DIGEST=$(cosign triangulate ${REGISTRY}/${MODEL_NAME}:${MODEL_SIZE} --type digest)" >> $GITHUB_ENV
          fi

      - name: Sign the images with GitHub OIDC Token
        if: ${{ !inputs.staging }}
        run: cosign sign --yes ${DIGEST}

      - name: Verify image signature
        if: ${{ !inputs.staging }}
        run: |
          cosign verify ${DIGEST} \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp 'https://github\.com/sozercan/aikit/\.github/workflows/.+'
